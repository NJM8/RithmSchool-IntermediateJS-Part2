<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Todo List</title>
</head>
<body>
	<h2>My Todo List</h2>
	<br>
	<div>
		<label for="newTodo">Add a new Todo:</label>
		<input type="text" name="newTodo" id="todoText" autofocus="true">
		<button id="addNewTodo" title="Press to submit the todo">Submit</button>
	</div>
	<br>
	<section>
		<ol id="list">
			
		</ol>
	</section>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script type="text/javascript" src="todojQuery.js"></script>
</body>
</html>
